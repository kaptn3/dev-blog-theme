---
layout: default
---
<div>
<article class="post">
  <div class="post__img">
    {%- if page.image -%}
    <img src="{{ site.url }}/img/{{ page.image }}" alt="Изображение статьи" title="Изображение статьи">
    {%- endif -%}
  </div>
  <h1 class="post__title">
    {{ page.title }}
  </h1>
  <div class="post__meta">
    <i class="fas fa-calendar-day"></i>
    <span>{{ page.date | date: '%d.%m.%Y в %H:%M' }},</span>
    <i class="fas fa-key"></i>
    {%- for cat in site.data.navigation.category -%}
      {%- if cat.link == page.category -%}
        <span><a href="{{ site.url }}/category/{{ page.category }}">{{ cat.name }}</a></span>
      {%- endif -%}
    {%- endfor -%}
  </div>
  <div class="post__content">
    {{ page.content }}
  </div>
</article>


  <section class="user-comments">
    {%- include disqus.html -%}
  </section>
</div>
