<article class="post">
  <a href="{{ post.url }}" class="post__img">
    {%- if post.image -%}
      <img src="{{ site.url }}/img/{{ post.image }}" alt="Картинка статьи">
    {%- endif -%}
  </a>
  <h2 class="post__title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  <div class="post__meta">
    <i class="fas fa-calendar-day"></i>
    <span>{{ post.date | date: '%d.%m.%Y в %H:%M' }},</span>
    <i class="fas fa-key"></i>
    <span><a href="{{ site.url }}/category/{{ post.category }}">{{ post.category | capitalize }}</a></span>
  </div>
  <div class="post__content">
    {{ post.excerpt }}
  </div>
</article>
